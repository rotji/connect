name: CI Workflow

# Trigger workflow on push or pull request to any branch
on:
  push:
    branches:
      - "**" # This means any branch
  pull_request:
    branches:
      - "**" # This means any branch

jobs:
  # Define a job to run tests
  build:
    # Use the latest Ubuntu environment
    runs-on: ubuntu-latest

    # Steps to execute in the workflow
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js for backend
      - name: Set up Node.js (Backend)
        uses: actions/setup-node@v3
        with:
          node-version: "20.x" # Specify the Node.js version

      # Step 3: Install and test backend dependencies
      - name: Install and test backend
        run: |
          cd backend   # Navigate to the backend directory
          npm install  # Install backend dependencies
          npm test     # Run backend tests

      # Step 4: Set up Node.js for frontend
      - name: Set up Node.js (Frontend)
        uses: actions/setup-node@v3
        with:
          node-version: "20.x" # Specify the Node.js version

      # Step 5: Install and test frontend dependencies
      - name: Install and test frontend
        run: |
          cd frontend   # Navigate to the frontend directory
          npm install   # Install frontend dependencies
          npm test      # Run frontend tests
