name: CI Workflow

# When the workflow should run: on every push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Define a job to run tests
  build:
    # Use the latest Ubuntu environment
    runs-on: ubuntu-latest

    # Steps to execute in the workflow
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (adjust the version as needed)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Specify the Node.js version

      # Step 3: Install dependencies (this is a placeholder for now)
      - name: Install dependencies
        run: npm install
